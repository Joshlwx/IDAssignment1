<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="css/contact.css" rel="stylesheet" type="text/css">
    <script src="javascript/contact.js"></script>
</head>

<body>

    <section>
        <nav>
        <a href="#" class="logo">Contact Me</a>

        <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="portfolio.html">Resume</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        </ul>
        </nav>
        <div class="contact-form">
            <form action="contact.php">
                <h1>Enter your information</h1>
                <div class="text-btn">
                      <label>Full Name :</label>
                      <input type="text" placeholder="Enter your name" name="name" required 
                      oninvalid="this.setCustomValidity('Please enter your name')" 
                      oninput="this.setCustomValidity('')">
                    </div>
                    <div class="text-btn">
                        <label>Email :</label>
                        <input type="email" placeholder="Enter your email" name="email" required
                        oninvalid="this.setCustomValidity('Please enter your email')" 
                        oninput="this.setCustomValidity('')">
                    </div>
                    <div class="text-btn">
                        <label>Phone Number :</label>
                        <input type="tel" placeholder="Enter your number" name="phone" required
                        oninvalid="this.setCustomValidity('Please enter your phone number')" 
                        oninput="this.setCustomValidity('')">
                    </div>
                    <div class="text-btn">
                        <label>Message :</label>
                        <textarea placeholder="Type NIL if you do not have anything to message" name="Message" required
                        oninvalid="this.setCustomValidity('Please fill in the message')" 
                        oninput="this.setCustomValidity('')"></textarea>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" value="SUBMIT">
                    </div>
            </form>
        </div>
    </section>
</body>
